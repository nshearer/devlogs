{% extends "base.j2.html" %}

{% block page_title %}
    Development Logs Dashboard
    <!-- TODO: Put title from a configuration here -->
{% endblock %}

{% block page_content %}

          <div class="row">
              <div class="col-12">
                  <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-stream fa-fw"></i> Monitors
                        </div> <!-- /.panel-heading -->
                        <div class="panel-body">
                          {% for monitor in server.monitors %}
                          <div>
                            {{ monitor.source_spec }}
                          </div>
                          {% endfor %}
                        </div><!-- /.panel-body -->
                    </div>
              </div>
          </div>
{% endblock %}

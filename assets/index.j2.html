{% extends "base.j2.html" %}

{% block page_title %}
    Development Logs Dashboard
    <!-- TODO: Put title from a configuration here -->
{% endblock %}

{% block page_content %}
    {% for monitor in server.monitors %}
          <div class="card mb-12" id="monitor_{{ monitor.monitor_id }}">
                <div class="card-header">
                    <i class="fa fa-stream fa-fw"></i> {{ monitor.source_spec }}
                </div>
                <div class="card-body">
                    <div class="log_line">
                        {% if monitor.last_line %}
                            {{ monitor.last_line or '' }}
                        {% else %}
                            <em>No data</em>
                        {% endif %}
                    </div>
                </div>
            </div>
    {% endfor %}
{% endblock %}
